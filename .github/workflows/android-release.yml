name: Android Release

on:
  push:
    tags:
      - 'v*'  # 当推送v开头的tag时触发
  workflow_dispatch:  # 允许手动触发
    inputs:
      tag-name:
        description: 'Tag name for release'
        required: true
        default: 'v1.0.0'

env:
  # 应用模块名称（根据你的项目调整）
  APP_MODULE: "app"
  # APK/AAB输出目录
  OUTPUT_DIR: "app/build/outputs"
  
permissions:
  contents: write
  
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Decode signing key
      run: |
        # 解码Base64编码的签名文件
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
        # 创建keystore.properties文件
        cat > keystore.properties <<EOF
        storeFile=keystore.jks
        storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
        keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
        EOF
      shell: bash
    
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Build Release APK
      run: |
        ./gradlew assembleRelease
        echo "Release APK built successfully"
    
    - name: Get version name
      id: version
      run: |
        # 从gradle.properties或build.gradle中提取版本号
        VERSION_NAME=$(grep "versionName" app/build.gradle | head -1 | awk '{print $2}' | tr -d '\"' | tr -d "'")
        if [ -z "$VERSION_NAME" ]; then
          VERSION_NAME=$(grep "versionName" gradle.properties | cut -d'=' -f2)
        fi
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
        echo "version=$VERSION_NAME" >> $GITHUB_OUTPUT
    
    - name: Generate changelog
      id: changelog
      run: |
        # 获取tag名称，如果没有则使用版本号
        TAG_NAME=${GITHUB_REF#refs/tags/}
        if [ "$TAG_NAME" = "$GITHUB_REF" ]; then
          TAG_NAME="v${{ env.VERSION_NAME }}"
        fi
        echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
        
        # 生成简单的changelog（可以自定义）
        echo "CHANGELOG=Release $TAG_NAME - Built on $(date)" > $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.TAG_NAME }}
        release_name: ${{ env.VERSION_NAME }}
        body: |
          ## What's Changed
          - Automated release build
          - Version: ${{ env.VERSION_NAME }}
          - Build date: $(date)
          
          ## Downloads
          - APK: `app-release.apk`
          - AAB: `app-release.aab`
        draft: false
        prerelease: false
        files: |
          ${{ env.OUTPUT_DIR }}/apk/release/*.apk
          ${{ env.OUTPUT_DIR }}/mapping/release/mapping.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
